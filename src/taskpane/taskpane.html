<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <!-- <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/> -->

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="https://assets.leetcode.com/users/Sreeshanth28/avatar_1617212325.png" alt="Contoso" title="Sreeshanth" />
        <h1 class="ms-font-su">Hola, Welcome </h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <div id="" class="ms_main_shan">
        <div class="loader"> 
            <img src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.webp?cid=ecf05e47ndg4ckzapsr6d4hef3jgkkd1quq5virruxtrhbbu&rid=giphy.webp&ct=g" />
        </div>
           
        <div class="ms_b_1">
            <button type="submit" class="ms-Button1" id="run">Print Hello</button>
            <button type="submit" class="ms-Button1" id="find">Change Name</button>
        </div>
        <div class="ms_b_2">
            <!-- <br/><br/> -->
            <button type="submit" class="ms-Button1" id="english">English</button><br/><br/> 
            <button type="submit" class="ms-Button1" id="telugu">Telugu</button><br/><br/> 
            <button type="submit" class="ms-Button1" id="hindi">Hindi</button>
        </div>
    </div>
</body>

</html>
